name: unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
  workflow_call:

jobs:
  unit_tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: 1.23

    - name: Unit test
      run: make download deps_test test-unit